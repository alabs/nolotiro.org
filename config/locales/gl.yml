    faq:
      answer_1_html: O principal obxectivo deste sitio é para se librar de elementos que non usa máis e impiden connosco na casa.
      answer_2_html: Primeiro a ti directamente, podendo desfacerte desas cousas que xa non queres, e sempre ó que regalas algo implícitamente. O mellor é enfocalo egoístamente e controlar a relación de causa-efecto que vamos a desencadear regalando. Se enfocamos dito acto de regalar obxectos dende unha perspectiva egoísta, a de desfacernos de cousas inútiles, peros que nos molestan e van acabar no lixo, sempre deremos unha boa experiencia, ó non esperar nada máis que desfacernos de ditos obxectos. E saber que alguén lle está dando uso e proveito reforzará ese experiencia como positiva. É dicir, o acto de regalar cousas de valor ou útiles sempre é algo positivo se non esperamos unha recompensa moral ou aplacar a nosa conciencia.
      answer_3_html: Nesta site web ti tes o poder absoluto sobre a decisión de a aquen, onde e cando regalas as túas cousas. Por suposto que o idóneo é regalar algo á persoa que máis o necesite. Non hai que malinterpretar a forma en que usamos a palabra egoísmo aquí. Pero poder saber se a persoa á que lle vamos a dar un obxecto o merece é una tarefa moi difícil, e fomenta un tipo de conducta que derivan en malas experiencias e xuízos de valor que poden facer moito dano.
      answer_4_html: Si, hai algúns. Pero non importa se o teu enfoque é o de desfacerte de cousas que ti non queres (o egoísta). É máis, ainda que non o creas, segues facendo algo bo. Se regalaste obxectos porque non os usabas e non sabías que facer con eles, pero tampouco os querías tirar á basura, fixesches ben. Fixestes ben para ti, e devolvestes ese obxecto ó <a href="http://www.lapetiteclaudine.com/archives/009217.html">mundo das cousas útiles</a>, aforrando cartos á xente, e enerxía, xerando riqueza (aínda que pouca, é riqueza). Non obstante, a decisión última sobre o receptor do obxecto que doas é exclusivamente túa. Así que aplica os criterios que consideres oportunos.
      answer_5_html: 'Só hai 2 clases de anuncios: os de Regalo, nos que ofreces obxectos que che estorban e xa non queres ter; e os anuncios de Quero, que serven para dar pistas e inspirar á xente sobre que clase de obxectos quere outra xente utilizar ou posuír. <strong>Os anuncios de troco, venda, pedindo cartos, comerciais, de emprego, medicamentos, etc. non están permiticos </strong>. E serán eliminados en canto un moderador os detecta, no caso de publicar repetidamente anuncios non desexados, poderase preceder ó bloqueo da conta do usuario.'
      answer_6_html: O troco é un sistema que funciona ben en formato físico, isto é, dúas persoas, cara a cara, vendo os obxectos e falando en vivo e directo. Pero en internet o troco é moi susceptible de acabar en enganos ou insatisfaccións e discusións eternas. Ademáis, como puideches ler anteriormente, aquí danse obxectos sen condicións, e o troco ten o condicionamento do quid pro quo, é dicir, ti dasme e eu douche algo igual.
      answer_7_html: Sorprendentemente faino moita xente, e non hai nada de malo en que se fagan envíos, pero debes ter un mínimo de precaución coa seriedade do receptor, houbo casos nos que alguén de moi boa fe realizou un envío pagando os cusots e logo resultou que se lle devolvera o paquete. O ideal é que non se fagan, débese fomentar a circulación o máis próxima posible dos obxectos, aforrando enerxía, e pode servir para coñecer mellor á xente da túa mesma cidade. Esperamos que na nova versión, que enfocamos a un concepto local, se consiga. <a href="http://en.wikipedia.org/wiki/Think_Globally,_Act_Locally">Pensa globalmente, actúa localmente.</a>
      answer_8_html: Non. Os animais non son obxectos que se poidan "tirar" ou "reciclar" co que quedan fóra do ámbito de nolotiro. Son seres vivos, con capacidade de sufrir e consecuentemente deberían ter controis moito máis estritos sobre en que mans caen.
      answer_9_html: Non. A experiencia dinos que estes anuncios son sempre estafas, entón preferimos prohibilos. En calquer caso, as transaccións en nolotiro deben ser "libres de diñeiro" e para transferir a propiedade destes oxetos debese pagar un imposto de doazóns. Por eso, aínda se os presentes foron feitos de boa fe, non poden ser acetados.
      question_1: Cal é o propósito deste proxecto?
      question_2: Entón esta web non é para axudar ós demáis?
      question_3: Pero a min gustaríame regarla as miñas cousas a alguén que realmente os necesite
      question_4: É verdade que hai xente que logo vende as cousas que se regalan aquí?
      question_5: Que clase de anuncios podo publicar en nolotiro?
      question_6: Non está permitido o troco? Que estrano
      question_7: Podo enviar cousas a xente que non vive na miña cidade?
      question_8: Podo regalar animais?
      question_9: Podo obter unha casa, un coche ou unha moto a través de nolotiro?
      title: Preguntas frecuentes
