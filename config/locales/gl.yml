    about: acerca de
    about_page:
      description_html: <b>¿Qué é nolotiro.org?</b><br> É unha site web onde ofrecer ó público as cousas que xa non queiras ou non necesites para que as recolla outras persoas ás que lle pode servir eu serlle de moita utilidade. <br><br> <strong>Le as <a href="/es/page/faqs">preguntas de frecuentes</a> para saber máis detalles da filosofia e obxectivos do proxecto</strong> <br><br> <b>Vantaxes de nolotiro.org:</b><br> A gran vantaxe de nolotiro.org é que substitúe a nostalxia/sentimento de derroche, pola sensación de facer algo por alguén. Consegues desfacerte desas cousas que non tirbas por pena ou porque aínda eran novas e que ó final só acumulaban pó nalgún curuncho, olvidadas ou ocupando espazo, sabendo que alguén lle sacaría proveito, porque realmente lles fai falla. Por outro lado, nolotiro.org ó estar organizado por zonas xeográficas fomenta que as cousas que queiras dar, se queden cerca, non hai custos de envío, nin desprazamentos, nin envíos a países lonxanos que nunca sabes se chegan; daslle ti mesmo a alguén da túa mesma cidade, que o vai buscar nun lugar acordado. <br><br> <b>A ter en conta:</b><br> NON HAI OPCIÓN DE INTERCAMBIO, isto non se basa no troco, nin na compra, porque hai que fomentar o altruismo, dar as cousas porque si, porque nos sobran. <br><br> <b>Explicación en versión literaria</b><br> <a href="http://www.marcianoduran.com.uy/?p=176">¿Porqué non o tiro?</a> Por Marciano Durán <br><br> <b>nolotiro.org funciona grazas ó traballo de moitas <a href="http://www.youtube.com/watch?v=KMU0tzLwhbE">persoas</a> que crearon o seguinte software libre:</b> <a href="http://rubyonrails.org/">Ruby On Rails</a>, <a href="http://www.mysql.com/">MySQL</a>, <a href="https://developer.yahoo.com/yql/">Yahoo YQL</a>, <a href="http://www.postfix.org/">Postfix</a>, <a href="http://www.ubuntu.org/">Ubuntu</a>, <a href="http://nginx.org/">Nginx</a>, e moitos máis, tantos que sería imposible nomealos todos aquí. <br><br> <b>O código fonte de nolotiro.org é codigo aberto</b> e está dispoñible para ser utilizado (baixo licenza Affero GPL 3).<br> Visita a <a href="https://github.com/alabs/nolotiro.org"> web para desenroladores</a> para máis detalles (en inglés).<br> Os colaboradores son bienvidos, ben para programar ou traducir a pa´xina noutras linguas.
      title: Acerca de nolotiro.org
