    faq:
      answer_1_html: O objectivo fundamental deste site é nos livrar dos objetos que já não usamos e ficam nos estorvando em casa.
      answer_2_html: 
      answer_3_html: Neste site, você tem o poder absoluto sobre a decissão de a quem, onde e quando dá de presente os seus objetos.<br> Claro que o ideal é entregá-los a pessoas que realmente precisem deles.<br> Não tem que interpretar mal o jeito em que nós usamos a palavra egoísmo aqui. Mas poder saber se a pessoa à que vamos a dar o presente realmente merece recebé-lo é uma tarefa muito difícil, e promove um tipo de conduta que derivam em experiências ruins e juizos de valor que podem fazer muito mal.
      answer_4_html: 
      answer_5_html: 
      answer_6_html: 'A troca direta é um sistema que funciona muito bem em formato físico, isto é, duas pessoas cara a cara, vendo os objetos e falando ao vivo e em direto. Mas na internet, a troca pode acabar em decepção ou insatisfações e discussões intermináveis.<br> Além disso, como você já tem lido anteriormente, aqui se dão como presentes objetos sem condições e a troca tem como condicionamento o quid pro quo: você me da e eu te dou algo igual.'
      answer_7_html: 
      question_1: Qual é o propósito deste projeto?
      question_2: Então... Este site não é para ajudar os outros?
      question_3: Mas eu gostaria dar de graça minhas coisas para alguém que realmente o precisa
      question_4: É verdade que tem pessoas que vendem as coisas que dão de presente aqui?
      question_5: Que tipo de anúncios posso publicar no nolotiro?
      question_6: Não está permitido o intercâmbio de objetos? Extraño
      question_7: Posso enviar coisas à gente que não mora na minha cidade?
      title: Perguntas frequentes
