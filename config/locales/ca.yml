    faq:
      answer_1_html: El propòsit fonamental d'aquesta web és el de desfer-nos dels objectes que ja no fem servir i ens fan nosa a casa.
      answer_2_html: 'Primer a tu directament demanant desfer d''aquestes coses que ja no vols, i sempre al que regales alguna cosa implícitament. El millor és enfocar-egoistament i controlar la relació de causa-efecte que anem a desencadenar regalant. <br> Si enfoquem l''acte de regalar objectes des d''una perspectiva egoista, la de desfer-nos de coses útils, però que ens molesten, perquè ens fan nosa, perquè van a anar a les escombraries, perquè són objectes desnonats ... sempre tindrem una bona experiència, en no esperar res més que lliurar-nos d''aquests objectes. <br> I el saber que algú li està donant ús o profit reforçarà aquesta experiència com a positiva. <br> És a dir: l''acte de regalar coses de valor o útils sempre és una cosa positiva si no esperem una recompensa moral o aplacar la nostra consciència.'
      answer_3_html: En aquest lloc web tu tens poder absolut sobre la decisió de a qui, on i quan regales els teus objectes. <br> Per descomptat que l'idoni és regalar alguna cosa a la persona que mes ho necessiti. <br> No cal malinterpretar la forma en què fem servir la paraula egoisme aquí. Però poder saber si la persona a la qual li donarem un objecte s'ho mereix és una tasca molt difícil, i fomenta un tipus de conductes que deriven en males experiències i judicis de valor que poden fer molt de mal.
      answer_4_html: 'Encara que les probabilitats que traficants de peluixos de segona mà rondin per aquesta web són força remotes, si així fos ... no importaria el mes mínim si el teu enfocament és el d''desfer-te de coses que tu no vols (el egoista). <br > Com ho sents: NO IMPORTA, és mes, encara que no ho creguis segueixes fent alguna cosa bona. <br> Si vas regalar objectes perquè no usaves i no sabies que fer amb ells, però tampoc els volies tirar a les escombraries has fet bé. <br> t''has fet bé a tu, i has tornat aquest objecte al <a href="http://www.lapetiteclaudine.com/archives/009217.html"> món de les coses útils, </a> estalviant diners a gent i energia, generant riquesa (encara que sigui poca, és riquesa). Si per contra aquesta resposta no et convenç llavors no hauries de regalar res aquí i vendre-ho o donar-lo a alguna ONG, on fan un seguiment i selecció d''aquesta gent necessitada (nosaltres no podem garantir aquest procés).'
      answer_5_html: 'Només hi ha 2 classes d''anuncis: Els de Regal, en els que ofereixes objectes que et destorben o ja no vols tenir. I els anuncis de Vull, que serveixen per donar pistes i inspirar a la gent sobre que classe d''objectes vol una altra gent utilitzar o posseir. <br> <strong> Els anuncis de canvi, venda, demanant diners, comercials, d''ocupació, medicaments , etc no estan permesos. </strong> I són esborrats quant un moderador els detecta, en cas de publicar repetidament anuncis no desitjats, es pot procedir al bloqueig del compte de l''usuari.'
      answer_6_html: 'El troc és un sistema que funciona molt bé en format físic, és a dir, dues persones cara a cara, veient els objectes i parlant en viu i en directe. Però a internet la barata és molt susceptible d''acabar a enganys o insatisfaccions i discussions eternes. <br> A més com has pogut llegir anteriorment, aquí es donen objectes sense condicions i la barata té el condicionament de l''quid pro quo, és a dir: el teu em dónes i jo et dono una cosa igual.'
      answer_7_html: 'El troc és un sistema que funciona molt bé en format físic, és a dir, dues persones cara a cara, veient els objectes i parlant en viu i en directe. Però a internet la barata és molt susceptible d''acabar a enganys o insatisfaccions i discussions eternes. <br> A més com has pogut llegir anteriorment, aquí es donen objectes sense condicions i la barata té el condicionament de l''quid pro quo, és a dir: el teu em dónes i jo et dono una cosa igual.'
      question_1: Quin és el propòsit d'aquest projecte?
      question_2: Llavors ... Aquest web no és per ajudar els altres?
      question_3: Però a mi m'agradaria regalar les meves coses a algú que realment ho necessiti
      question_4: És veritat que hi ha gent que després venen les coses que regalen aquí?
